<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Workspace</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    #category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background-color: #000000;
      border-bottom: 1px solid #333333;
      font-size: 16px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    #back-arrow {
      cursor: pointer;
      font-size: 20px;
    }

   #category-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-weight: bold;
}

    #category-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: blue;
    }

    #global-prompts {
      position: fixed;
      top: 56px;
      width: 100%;
      background: #1a1a1a;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      z-index: 9;
      color: #FFFFFF;
    }

    .tab-content {
      display: none;
      padding: 20px;
      margin-top: 110px;
      margin-bottom: 60px;
    }

    .tab-content.active {
      display: block;
    }

    .tab-nav {
      display: flex;
      justify-content: space-around;
      background-color: #111111;
      border-top: 1px solid #333333;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .tab-nav button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="category-header">
    <span id="back-arrow">‚Üê</span>
    <span id="category-title">[Category]</span>
    <span id="category-dot"></span>
  </div>

  <!-- GLOBAL PROMPTS -->
  <div id="global-prompts">[Prompt goes here]</div>

  <!-- TAB CONTENT -->
  <div id="tab-tasks" class="tab-content active">
    <h2>Task List</h2>
    <p>(Placeholder for task checklist)</p>
  </div>

  <div id="tab-time" class="tab-content">
    <h2>Time Tracker</h2>
    <p>(Placeholder for timer and log)</p>
  </div>

  <div id="tab-notes" class="tab-content">
    <h2>Notes</h2>
    <p>(Placeholder for notes)</p>
  </div>

  <div id="tab-summary" class="tab-content">
    <h2>Summary</h2>
    <p>(Placeholder for summary stats)</p>
  </div>

  <!-- NAVIGATION -->
  <div class="tab-nav">
    <button onclick="switchTab('tasks')">Tasks</button>
    <button onclick="switchTab('time')">Time</button>
    <button onclick="switchTab('notes')">Notes</button>
    <button onclick="switchTab('summary')">Summary</button>
  </div>

  <script type="module">
    import { getPrompts } from '/jiffy/pages/prompts/promptManagement.js';

    window.switchTab = function(name) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(`tab-${name}`).classList.add('active');
    }

    window.goBack = function() {
      window.location.href = "/jiffy/pages/home/index.html";
    }

    function loadCategoryHeader() {
      const name = localStorage.getItem('activeCategory');
      const title = document.getElementById('category-title');
      const dot = document.getElementById('category-dot');

      if (name) {
        title.textContent = name;
        const color = localStorage.getItem(`categoryColor-${name}`);
        if (color) {
          dot.style.backgroundColor = color;
        }
      } else {
        title.textContent = "Category";
      }
    }

    function loadPrompts() {
      const promptArea = document.getElementById('global-prompts');
      const prompts = getPrompts();
      if (!prompts || !prompts.length) return;

      let index = 0;
      promptArea.textContent = prompts[index].text;

      setInterval(() => {
        index = (index + 1) % prompts.length;
        promptArea.textContent = prompts[index].text;
      }, 5000);
    }

document.addEventListener('DOMContentLoaded', () => {
  loadPrompts();
  loadCategoryHeader();
  document.getElementById('back-arrow').addEventListener('click', goBack);
});
  </script>
</body>
</html>
