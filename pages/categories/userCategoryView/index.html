<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Workspace</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="category-header" style="display: flex; justify-content: center; align-items: center; position: relative; padding: 14px 20px; background-color: #000000; border-bottom: 1px solid #333333; font-size: 16px; font-weight: bold;">
    <!-- Back Button -->
    <div onclick="window.history.back()" style="position: absolute; left: 20px; cursor: pointer;">‚Üê</div>

    <!-- Centered Title -->
    <div style="display: flex; align-items: center; gap: 8px;">
      <div id="category-dot" style="width: 10px; height: 10px; border-radius: 50%; background-color: white;"></div>
      <div id="category-title">Category</div>
    </div>
  </div>

  <!-- Page Tabs (Tasks, Time, Notes, Summary) -->
  <div id="category-tabs" style="display: flex; justify-content: space-around; margin-top: 60px; padding: 10px 0; border-bottom: 1px solid #444;">
    <button class="category-tab" data-tab="tasks">Tasks</button>
    <button class="category-tab" data-tab="time">Time</button>
    <button class="category-tab" data-tab="notes">Notes</button>
    <button class="category-tab" data-tab="summary">Summary</button>
  </div>

  <!-- Main Content -->
  <div id="category-content" style="padding: 20px;">
    <!-- Tab content will be loaded here dynamically -->
  </div>

  <script type="module" src="./scripts.js"></script>
</body>
</html>
