<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Category Workspace</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
      touch-action: none;
    }

    #timer-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .timer-svg {
      transform: rotate(-90deg);
    }

    #time-display {
      font-size: 24px;
      font-variant-numeric: tabular-nums;
      position: absolute;
      top: 85px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1;
      pointer-events: auto;
      outline: none;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 30px;
      font-size: 16px;
    }

    .timer-controls span {
      cursor: pointer;
      color: white;
      user-select: none;
    }

    .timer-controls span:hover {
      text-decoration: underline;
    }

    #tasks-editor {
      min-height: 300px;
      padding: 16px;
      font-size: 14px;
      line-height: 1.5;
      outline: none;
      color: #FFFFFF;
      position: relative;
    }

    #tasks-editor.empty::before {
      content: attr(data-placeholder);
      color: #666666;
      position: absolute;
      left: 16px;
      top: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="category-header" style="display: flex; justify-content: center; align-items: center; position: relative; padding: 14px 20px; background-color: #000000; border-bottom: 1px solid #333333; font-size: 16px; font-weight: bold;">
    <div onclick="window.history.back()" style="position: absolute; left: 20px; cursor: pointer;">‚Üê</div>
    <div id="category-title">Category</div>
  </div>

  <!-- Prompt Display -->
  <div id="category-prompt-container" style="text-align: center; font-size: 16px; margin: 20px;"></div>

  <!-- Page Tabs -->
  <div id="category-tabs" style="display: flex; justify-content: space-around; margin-top: 20px; padding: 10px 0; border-bottom: 1px solid #444;">
    <button class="category-tab" data-tab="tasks">Tasks</button>
    <button class="category-tab" data-tab="time">Time</button>
    <button class="category-tab" data-tab="notes">Notes</button>
    <button class="category-tab" data-tab="summary">Summary</button>
  </div>

  <!-- Main Content Area -->
  <div id="category-content" style="padding: 20px; position: relative;"></div>

  <script type="module">
    const name = localStorage.getItem('activeCategory');
    const title = document.getElementById('category-title');
    const categoryColor = localStorage.getItem('categoryColor-' + name) || '#FF00FF';
    if (name) title.textContent = name;

    document.querySelectorAll('.category-tab').forEach(button => {
      button.addEventListener('click', () => {
        const tab = button.dataset.tab;
        if (tab === 'tasks') loadTasksTab();
        else if (tab === 'time') loadTimeTab();
        else document.getElementById('category-content').innerHTML = `<div style="text-align: center;">${tab.toUpperCase()} content coming soon.</div>`;
      });
    });

    function loadTasksTab() {
      const container = document.getElementById('category-content');
      const saved = localStorage.getItem('tasks-' + name) || '';
      container.innerHTML = `
        <div id="tasks-editor"
             class="${saved.trim() ? '' : 'empty'}"
             contenteditable="true"
             data-placeholder="Your tasks here...">${saved}</div>
      `;
      const editor = document.getElementById('tasks-editor');

      function updatePlaceholderState() {
        if (editor.innerText.trim()) {
          editor.classList.remove('empty');
        } else {
          editor.classList.add('empty');
        }
      }

      editor.addEventListener('input', () => {
        localStorage.setItem('tasks-' + name, editor.innerHTML);
        updatePlaceholderState();
      });

      updatePlaceholderState();
    }

    function loadTimeTab() {
      const container = document.getElementById('category-content');
      container.innerHTML = `
        <div id="timer-wrapper">
          <svg class="timer-svg" width="200" height="200" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" stroke="#333" stroke-width="10" fill="none"/>
            <circle id="timer-arc" cx="100" cy="100" r="90" stroke="${categoryColor}" stroke-width="10" fill="none" stroke-dasharray="565.48" stroke-dashoffset="565.48" />
          </svg>
          <span id="time-display" contenteditable="true">00:00:00</span>
        </div>
        <div class="timer-controls">
          <span id="start-timer">Start</span>
          <span id="pause-timer">Pause</span>
          <span id="reset-timer">Complete</span>
        </div>
      `;

      let currentSeconds = 0;
      let targetSeconds = 0;
      let timer = null;

      const arc = document.getElementById('timer-arc');
      const display = document.getElementById('time-display');

      function formatTime(s) {
        const hrs = String(Math.floor(s / 3600)).padStart(2, '0');
        const mins = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
        const secs = String(s % 60).padStart(2, '0');
        return `${hrs}:${mins}:${secs}`;
      }

      function parseTime(text) {
        const match = text.trim().match(/^(\d{1,2}):(\d{2}):(\d{2})$/);
        if (!match) return null;
        const [_, h, m, s] = match;
        return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(s);
      }

      function updateVisuals() {
        display.textContent = formatTime(currentSeconds);
        let fillRatio = targetSeconds > 0 ? Math.min(currentSeconds / targetSeconds, 1) : 0;
        const progress = 565.48 * fillRatio;
        arc.setAttribute('stroke-dashoffset', 565.48 - progress);
      }

      function enableEditing(enable) {
        display.contentEditable = enable;
        display.style.pointerEvents = enable ? "auto" : "none";
        display.style.opacity = enable ? "1" : "0.7";
      }

      display.addEventListener('blur', () => {
        const parsed = parseTime(display.textContent);
        if (parsed !== null) {
          currentSeconds = 0;
          targetSeconds = parsed;
          updateVisuals();
        } else {
          display.textContent = formatTime(currentSeconds);
        }
      });

      display.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          display.blur();
        }
      });

      document.getElementById('start-timer').onclick = () => {
        if (!timer) {
          enableEditing(false);
          timer = setInterval(() => {
            currentSeconds++;
            updateVisuals();
          }, 1000);
        }
      };

      document.getElementById('pause-timer').onclick = () => {
        clearInterval(timer);
        timer = null;
        enableEditing(true);
      };

      document.getElementById('reset-timer').onclick = () => {
        clearInterval(timer);
        timer = null;

        if (currentSeconds < targetSeconds) {
          alert("üéâ You beat the clock! Reward triggered.");
        }

        currentSeconds = 0;
        targetSeconds = 0;
        updateVisuals();
        enableEditing(true);
      };

      updateVisuals();
    }
  </script>
</body>
</html>
