<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Workspace</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    #timer-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer-svg {
      transform: rotate(-90deg);
    }

    #time-display {
      font-size: 36px;
      margin-top: -180px;
      text-align: center;
      position: absolute;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 30px;
      font-size: 16px;
    }

    .timer-controls span {
      cursor: pointer;
      color: white;
      user-select: none;
    }

    .timer-controls span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="category-header" style="display: flex; justify-content: center; align-items: center; position: relative; padding: 14px 20px; background-color: #000000; border-bottom: 1px solid #333333; font-size: 16px; font-weight: bold;">
    <div onclick="window.history.back()" style="position: absolute; left: 20px; cursor: pointer;">‚Üê</div>
    <div id="category-title">Category</div>
  </div>

  <!-- Prompt Display -->
  <div id="category-prompt-container" style="text-align: center; font-size: 16px; margin: 20px;"></div>

  <!-- Page Tabs -->
  <div id="category-tabs" style="display: flex; justify-content: space-around; margin-top: 20px; padding: 10px 0; border-bottom: 1px solid #444;">
    <button class="category-tab" data-tab="tasks">Tasks</button>
    <button class="category-tab" data-tab="time">Time</button>
    <button class="category-tab" data-tab="notes">Notes</button>
    <button class="category-tab" data-tab="summary">Summary</button>
  </div>

  <!-- Main Content Area -->
  <div id="category-content" style="padding: 20px; position: relative;">
    <!-- Tab content will load here -->
  </div>

  <script type="module">
    const name = localStorage.getItem('activeCategory');
    const title = document.getElementById('category-title');
    const categoryColor = localStorage.getItem('categoryColor-' + name) || '#FF00FF';
    if (name) title.textContent = name;

    document.querySelectorAll('.category-tab').forEach(button => {
      button.addEventListener('click', () => {
        const tab = button.dataset.tab;
        switch (tab) {
          case 'time': loadTimeTab(); break;
          default:
            document.getElementById('category-content').innerHTML = `<div style="text-align: center; font-size: 14px;">${tab.toUpperCase()} content coming soon.</div>`;
        }
      });
    });

    function loadTimeTab() {
      const container = document.getElementById('category-content');
      container.innerHTML = `
        <div id="timer-wrapper">
          <svg class="timer-svg" width="200" height="200">
            <circle cx="100" cy="100" r="90" stroke="#333" stroke-width="10" fill="none"/>
            <circle id="timer-arc" cx="100" cy="100" r="90" stroke="${categoryColor}" stroke-width="10" fill="none" stroke-dasharray="565.48" stroke-dashoffset="0" />
          </svg>
          <div id="time-display">60:00</div>
          <div class="timer-controls">
            <span id="start-timer">Play</span>
            <span id="pause-timer">Pause</span>
            <span id="reset-timer">Reset</span>
          </div>
        </div>
      `;

      const maxSeconds = 60 * 60; // 1 hour
      let remainingSeconds = maxSeconds;
      let timer = null;

      const arc = document.getElementById('timer-arc');
      const display = document.getElementById('time-display');

      function updateDisplay() {
        const mins = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
        const secs = String(remainingSeconds % 60).padStart(2, '0');
        display.textContent = `${mins}:${secs}`;

        const progress = 565.48 * (remainingSeconds / maxSeconds);
        arc.setAttribute('stroke-dashoffset', 565.48 - progress);
      }

      document.getElementById('start-timer').onclick = () => {
        if (!timer && remainingSeconds > 0) {
          timer = setInterval(() => {
            if (remainingSeconds > 0) {
              remainingSeconds--;
              updateDisplay();
            } else {
              clearInterval(timer);
              timer = null;
            }
          }, 1000);
        }
      };

      document.getElementById('pause-timer').onclick = () => {
        clearInterval(timer);
        timer = null;
      };

      document.getElementById('reset-timer').onclick = () => {
        clearInterval(timer);
        timer = null;
        remainingSeconds = maxSeconds;
        updateDisplay();
      };

      updateDisplay();
    }
  </script>

</body>
</html>
