<!--
Path: /jiffy/pages/home/index.html
Purpose: Jiffy homepage with header, prompt cycle, action buttons, round master category buttons (as tabs), and filtered user-created categories.
Update: Replaced #prompt-cycle with #prompt-container, centered between header and action buttons.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Jiffy" />
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="manifest" href="/jiffy/manifest.json" />
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png" />
  <style>
    #lower-content {
      transform: translateY(0px);
    }

    #prompt-container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      width: 100%;
    }

    #prompt-container {
      font-size: 16px;
      color: #FFFFFF;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; padding: env(safe-area-inset-top) 0 0 0; position: relative; touch-action: manipulation;">

  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <div id="select-container" style="display: flex; align-items: center;">
      <span id="select-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin: 0; cursor: pointer;">Select</span>
    </div>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Jiffy</h1>
    <div id="burger-menu" style="font-size: 24px; font-weight: 300; line-height: 1; cursor: pointer;">â˜°</div>
  </div>

  <!-- Prompt Display -->
  <div id="prompt-container-wrapper">
    <div id="prompt-container"></div>
  </div>

  <!-- Lower Content: Buttons + Categories -->
  <div id="lower-content">

    <!-- Action Buttons -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/prompts/index.html">
          <button class="action-button" data-action="show-prompts" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Prompts</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/rewards/index.html">
          <button class="action-button" data-action="show-rewards" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Rewards</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="add" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Add</span>
      </div>
    </div>

    <!-- Master Categories -->
    <div class="category-row" id="master-category-row" style="margin-top: 20px;"></div>

    <!-- User-created Categories -->
    <div class="category-row" id="user-category-row"></div>

  </div>

  <!-- Popups -->
  <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="popup-title" style="font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Add Category</h2>
      <input id="category-input" type="text" placeholder="Enter category name" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF;">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>

  <div id="delete-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="delete-popup-message" style="font-size: 16px; margin: 0 0 10px; color: #FFFFFF;"></h2>
      <button id="delete-popup-cancel" class="popup-button" data-action="cancel">Cancel</button>
      <button id="delete-popup-delete" class="popup-button" data-action="delete" style="background-color: #FF4444;">Delete</button>
    </div>
  </div>

  <div id="edit-color-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="edit-color-popup-title" style="font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Edit Color</h2>
      <input id="color-input" type="color" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px;">
      <button class="popup-button" data-action="yes">Yes</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
  <script type="module" src="/jiffy/shared/scripts/masterCategoryManagement.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jiffy/service-workers/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
