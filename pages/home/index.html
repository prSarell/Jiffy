<!-- 
Path: /jiffy/pages/home/index.html
Purpose: Displays the homepage with tabbed master categories, action buttons, and prompt cycling
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jiffy">
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
  <style>
    .category-row {
      display: flex !important;
      visibility: visible !important;
      margin-top: 5px;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      width: 240px;
    }
    .category-row div {
      transition: opacity 0.3s ease;
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .category-specific-button {
      display: none;
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      background-color: #000000;
      box-sizing: border-box;
    }
    .category-specific-button .inner-circle {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #FFFFFF;
    }
    .master-tab {
      background-color: #1A1A1A;
      color: #FFFFFF;
      border: 1px solid #444444;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .master-tab:hover {
      background-color: #333333;
    }
    .active-tab {
      background-color: #004598;
    }
    .prompt-cycle {
      width: 100%;
      padding: 8px 16px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #CCCCCC;
      box-sizing: border-box;
      min-height: 24px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .prompt-cycle.weighted {
      color: #B3E5B3;
      font-weight: 600;
    }
  </style>
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; padding: env(safe-area-inset-top) 0 0 0; position: relative; touch-action: manipulation;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <div id="select-container" style="display: flex; align-items: center;">
      <span id="select-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin: 0; cursor: pointer;">Select</span>
    </div>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Jiffy</h1>
    <div id="burger-menu" style="font-size: 24px; font-weight: 300; line-height: 1; cursor: pointer;">â˜°</div>
  </div>
  <div id="prompt-cycle" class="prompt-cycle"></div>
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 5px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/prompts/index.html">
          <button class="action-button" data-action="show-prompts" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-size: 8px; margin-top: 3px;">Prompts</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/rewards/index.html">
          <button class="action-button" data-action="show-rewards" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-size: 8px; margin-top: 3px;">Rewards</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="add" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        <span style="font-size: 8px; margin-top: 3px;">Add</span>
      </div>
    </div>

    <!-- NEW Master Category Tabs -->
    <div id="master-category-tabs" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
      <button class="master-tab active-tab" data-master="Home">Home</button>
      <button class="master-tab" data-master="Life">Life</button>
      <button class="master-tab" data-master="Work">Work</button>
      <button class="master-tab" data-master="School">School</button>
    </div>

    <!-- Category Row -->
    <div class="category-row" style="margin-top: 5px;"></div>
  </div>

  <!-- Popups and script remain below -->
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
</body>
</html>
