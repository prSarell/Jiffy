<!--
Path: /jiffy/pages/home/index.html
Purpose: Jiffy homepage with header, prompt cycle, action buttons, master and user-created categories, and full popup support
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Jiffy" />
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css" />
  <link rel="manifest" href="/jiffy/manifest.json" />
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png" />
</head>
<body style="background-color: #000; color: #FFF; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">

  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
    <div id="select-container" style="display: flex; align-items: center; gap: 8px;">
      <span id="select-button" style="font-size: 8px; cursor: pointer;">Select</span>
      <span id="delete-button" style="font-size: 8px; cursor: pointer; display: none;">Delete</span>
      <span id="cancel-button" style="font-size: 8px; cursor: pointer; display: none;">Cancel</span>
    </div>
    <h1 style="font-size: 20px; margin: 0;">Jiffy</h1>
    <div id="burger-menu" style="font-size: 24px; cursor: pointer;">â˜°</div>
  </div>

  <!-- Prompt Container -->
  <div id="prompt-container-wrapper" style="display: flex; justify-content: center; align-items: center; height: 60px; width: 100%;">
    <div id="prompt-container" style="text-align: center; font-size: 16px; max-width: 90%;"></div>
  </div>

  <!-- Action Buttons -->
  <div style="display: flex; justify-content: center; gap: 20px; margin: 20px 0;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <button class="action-button" data-action="add"></button>
      <span style="font-size: 8px; margin-top: 3px;">Add</span>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <a href="/jiffy/pages/prompts/index.html">
        <button class="action-button" data-action="show-prompts"></button>
      </a>
      <span style="font-size: 8px; margin-top: 3px;">Prompts</span>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <a href="/jiffy/pages/rewards/index.html">
        <button class="action-button" data-action="show-rewards"></button>
      </a>
      <span style="font-size: 8px; margin-top: 3px;">Rewards</span>
    </div>
  </div>

  <!-- Master Categories -->
  <div class="category-row" id="master-category-row"></div>

  <!-- User-created Categories -->
  <div class="category-row" id="user-category-row"></div>

  <!-- Add Category Popup -->
  <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="popup-title" style="font-size: 16px; margin: 0 0 10px;">Add Category</h2>
      <input id="category-input" type="text" placeholder="Enter category name" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333; border-radius: 4px; background-color: #1A1A1A; color: #FFF;">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>

  <!-- Delete Confirmation Popup -->
  <div id="delete-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="delete-popup-message" style="font-size: 16px; margin-bottom: 10px;">Delete selected?</h2>
      <button id="delete-popup-delete" class="popup-button" style="background-color: #222;">Yes</button>
      <button id="delete-popup-cancel" class="popup-button">Cancel</button>
    </div>
  </div>

  <!-- Edit Color Popup -->
  <div id="edit-color-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="edit-color-popup-title" style="font-size: 16px; margin-bottom: 10px;">Edit Color</h2>
      <input id="color-input" type="color" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333; border-radius: 4px;">
      <button class="popup-button" data-action="yes">Yes</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
  <script type="module" src="/jiffy/shared/scripts/masterCategoryManagement.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jiffy/service-workers/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
