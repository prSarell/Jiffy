<!-- 
Path: /jiffy/pages/home/index.html
Purpose: Displays a header with burger menu, center-justified cycling user prompts with time/day/date frequency, three action buttons with Rewards linked, and a category row with dynamic buttons, moved up 10px.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jiffy">
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
  <style>
    .category-row {
      display: flex !important;
      visibility: visible !important;
      margin-top: 5px;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      width: 240px;
    }
    .category-row div {
      transition: opacity 0.3s ease;
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .category-specific-button {
      display: none;
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      background-color: #000000;
      box-sizing: border-box;
    }
    .category-specific-button .inner-circle {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #FFFFFF;
    }
    .popup-button[data-action="yes"], .popup-button[data-action="confirm"] {
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="yes"]:hover, .popup-button[data-action="confirm"]:hover {
      background-color: #444444;
    }
    .popup-button[data-action="no"], .popup-button[data-action="cancel"] {
      background-color: #1A1A1A;
      color: #FFFFFF;
      border: 1px solid #333333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="no"]:hover, .popup-button[data-action="cancel"]:hover {
      background-color: #2A2A2A;
    }
    .prompt-cycle {
      width: 100%;
      padding: 8px 16px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #CCCCCC;
      box-sizing: border-box;
      min-height: 24px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .prompt-cycle.weighted {
      color: #B3E5B3;
      font-weight: 600;
    }
  </style>
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; padding: env(safe-area-inset-top) 0 0 0; position: relative; touch-action: manipulation;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <div id="select-container" style="display: flex; align-items: center;">
      <span id="select-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin: 0; cursor: pointer;">Select</span>
    </div>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Jiffy</h1>
    <div id="burger-menu" style="font-size: 24px; font-weight: 300; line-height: 1; cursor: pointer;">â˜°</div>
  </div>
  <div id="prompt-cycle" class="prompt-cycle"></div>
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 5px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/prompts/index.html">
          <button class="action-button" data-action="show-prompts" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Prompts</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="/jiffy/pages/rewards/index.html"> <!-- Updated link -->
          <button class="action-button" data-action="show-rewards" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        </a>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Rewards</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="add" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #004598; background-color: #BBF5BB; cursor: pointer;"></button>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 3px;">Add</span>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: center; gap: 20px; width: 240px; margin-top: 5px;" class="category-row">
      <!-- Categories will be added dynamically -->
    </div>
  </div>
  <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="popup-title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Add Category</h2>
      <input id="category-input" type="text" placeholder="Enter category name" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF;">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <div id="delete-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="delete-popup-message" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;"></h2>
      <button id="delete-popup-cancel" style="background-color: #1A1A1A; color: #FFFFFF; border: 1px solid #333333; padding: 5px 10px; border-radius: 4px; margin-right: 5px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#2A2A2A';" onmouseout="this.style.backgroundColor='#1A1A1A';">Cancel</button>
      <button id="delete-popup-delete" style="background-color: #FF4444; color: #FFFFFF; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#FF6666';" onmouseout="this.style.backgroundColor='#FF4444';">Delete</button>
    </div>
  </div>
  <div id="edit-color-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="edit-color-popup-title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Edit Color</h2>
      <input id="color-input" type="color" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px;">
      <button class="popup-button" data-action="yes">Yes</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jiffy/service-workers/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
    // Prompt cycling script
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Home page: Initializing prompt cycling');
      const promptCycle = document.getElementById('prompt-cycle');
      const burgerMenu = document.getElementById('burger-menu');
      if (burgerMenu) {
        console.log('Home page: Burger menu found with content:', burgerMenu.textContent);
      } else {
        console.error('Home page: Burger menu element not found');
      }
      if (!promptCycle) {
        console.error('Home page: Prompt cycle element not found');
        return;
      }
      function getPrompts() {
        try {
          const prompts = JSON.parse(localStorage.getItem('prompts')) || [];
          console.log('Home page: Retrieved prompts:', prompts);
          return prompts;
        } catch (e) {
          console.error('Home page: Failed to parse prompts:', e);
          return [];
        }
      }
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      function isPromptActive(prompt, now) {
        if (!prompt.dayOnly && !prompt.triggerDay && !prompt.triggerTime && !prompt.triggerDate) {
          return true; // General prompt
        }
        const dayMap = { 'Sunday': 0, 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5, 'Saturday': 6 };
        if (prompt.dayOnly && prompt.triggerDay) {
          return now.getDay() === dayMap[prompt.triggerDay];
        }
        if (prompt.triggerTime) {
          const [hours, minutes] = prompt.triggerTime.split(':').map(Number);
          const start = new Date(now);
          start.setHours(hours - 1, minutes, 0, 0);
          const end = new Date(now);
          end.setHours(hours + 1, minutes, 0, 0);
          const matchesDay = !prompt.triggerDay || now.getDay() === dayMap[prompt.triggerDay];
          return matchesDay && now >= start && now <= end;
        }
        if (prompt.triggerDate) {
          const [month, day] = prompt.triggerDate.split('-').map(Number);
          const currentYear = now.getFullYear();
          const start = new Date(currentYear, month - 1, day - 30); // 1 month before
          const normal = new Date(currentYear, month - 1, day - 3); // 3 days before
          const end = new Date(currentYear, month - 1, day, 23, 59, 59, 999);
          const isActivePeriod = now >= start && now <= end;
          const matchesDay = !prompt.triggerDay || now.getDay() === dayMap[prompt.triggerDay];
          return isActivePeriod && matchesDay;
        }
        return false;
      }
      function cyclePrompts() {
        const prompts = getPrompts();
        if (prompts.length === 0) {
          promptCycle.textContent = '';
          console.log('Home page: No prompts to cycle');
          return;
        }
        const now = new Date();
        let activePrompts = prompts.filter(p => isPromptActive(p, now));
        if (activePrompts.length === 0) {
          promptCycle.textContent = '';
          console.log('Home page: No active prompts to cycle');
          return;
        }
        // Boost time/date prompts
        let cyclePrompts = [];
        activePrompts.forEach(prompt => {
          cyclePrompts.push(prompt);
          if ((prompt.triggerTime || prompt.triggerDate) && !prompt.dayOnly) {
            cyclePrompts.push(prompt); // 2x boost
          }
        });
        // Date-specific low frequency (3/day)
        const datePrompts = activePrompts.filter(p => p.triggerDate && !prompt.dayOnly);
        datePrompts.forEach(prompt => {
          const [month, day] = prompt.triggerDate.split('-').map(Number);
          const nowDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          const normalStart = new Date(now.getFullYear(), month - 1, day - 3);
          if (nowDate < normalStart) {
            // Limit to ~3/day by reducing frequency
            if (Math.random() < 0.125) { // ~3 times in 24 hours (24*60/8s=10800 cycles/day)
              cyclePrompts.push(prompt);
            }
          }
        });
        if (cyclePrompts.length === 0) {
          promptCycle.textContent = '';
          console.log('Home page: No cycle prompts after filtering');
          return;
        }
        const shuffledPrompts = shuffle([...cyclePrompts]);
        let index = 0;
        function showNextPrompt() {
          if (index >= shuffledPrompts.length) {
            index = 0;
            cyclePrompts();
            return;
          }
          const prompt = shuffledPrompts[index];
          promptCycle.textContent = prompt.text + (prompt.dueTime ? ` (Due: ${new Date(prompt.dueTime).toLocaleString()})` : '');
          promptCycle.className = `prompt-cycle${prompt.weighted ? ' weighted' : ''}`;
          console.log('Home page: Displaying prompt:', prompt.text, 'Weighted:', prompt.weighted);
          const baseTime = parseInt(localStorage.getItem('cycleDuration')) || 8000;
          const displayTime = prompt.weighted ? baseTime + 2000 : baseTime;
          index++;
          setTimeout(showNextPrompt, displayTime);
        }
        showNextPrompt();
      }
      cyclePrompts();
    });
  </script>
</body>
</html>
