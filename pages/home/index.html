<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .category-row {
      display: flex !important;
      visibility: visible !important;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      width: 240px;
    }
    .category-row div {
      transition: opacity 0.3s ease;
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .category-specific-button {
      display: none;
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      background-color: #000000;
      box-sizing: border-box;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
    }
    .category-specific-button .inner-circle {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #FFFFFF;
      pointer-events: none;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .action-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #004598;
      background-color: #BBF5BB;
      cursor: pointer;
    }
    .action-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 8px;
      margin-top: 5px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .popup-button[data-action="confirm"] {
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="confirm"]:hover {
      background-color: #444444;
    }
    .popup-button[data-action="cancel"] {
      background-color: #1A1A1A;
      color: #FFFFFF;
      border: 1px solid #333333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="cancel"]:hover {
      background-color: #2A2A2A;
    }
    #edit-color-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #edit-color-popup div {
      background-color: #000000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 300px;
      border: 1px solid #333333;
    }
    #edit-color-popup h2 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      margin: 0 0 10px;
      color: #FFFFFF;
    }
    #edit-color-popup input[type="color"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #333333;
      border-radius: 4px;
      background-color: #1A1A1A;
    }
    #edit-options-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #edit-options-popup div {
      background-color: #000000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 300px;
      border: 1px solid #333333;
    }
    #edit-options-popup h2 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      margin: 0 0 10px;
      color: #FFFFFF;
    }
    #edit-options-popup button {
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #edit-options-popup button:hover {
      background-color: #444444;
    }
    #edit-name-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #edit-name-popup div {
      background-color: #000000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 300px;
      border: 1px solid #333333;
    }
    #edit-name-popup h2 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      margin: 0 0 10px;
      color: #FFFFFF;
    }
    #edit-name-popup input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #333333;
      border-radius: 4px;
      background-color: #1A1A1A;
      color: #FFFFFF;
    }
    #prompt-display {
      margin: 20px 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="select-container">
      <span id="select-button">Select</span>
    </div>
    <h1>Jiffy</h1>
    <div style="font-size: 24px; font-weight: 300; line-height: 1; cursor: pointer;">â˜°</div>
  </div>
  <div class="content">
    <div id="prompt-display"></div>
    <div class="action-buttons">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="show-rewards"></button>
        <span class="action-label">Prompts</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="show-rewards"></button>
        <span class="action-label">Rewards</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="add"></button>
        <span class="action-label">Add</span>
      </div>
    </div>
    <div class="category-row">
      <!-- Categories will be added dynamically -->
    </div>
  </div>
  <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="popup-title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Add Category</h2>
      <input id="category-input" type="text" placeholder="Enter category name" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF;">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <div id="delete-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background-color: #000000; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; border: 1px solid #333333;">
      <h2 id="delete-popup-message" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;"></h2>
      <button id="delete-popup-cancel" style="background-color: #1A1A1A; color: #FFFFFF; border: 1px solid #333333; padding: 5px 10px; border-radius: 4px; margin-right: 5px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#2A2A2A';" onmouseout="this.style.backgroundColor='#1A1A1A';">Cancel</button>
      <button id="delete-popup-delete" style="background-color: #FF4444; color: #FFFFFF; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#FF6666';" onmouseout="this.style.backgroundColor='#FF4444';">Delete</button>
    </div>
  </div>
  <div id="edit-color-popup" style="display: none;">
    <div>
      <h2 id="edit-color-popup-title">Edit Color</h2>
      <input id="color-input" type="color" value="#1E3A8A">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <div id="edit-options-popup" style="display: none;">
    <div>
      <h2>Edit</h2>
      <button data-action="edit-name">Name</button>
      <button data-action="edit-color">Color</button>
    </div>
  </div>
  <div id="edit-name-popup" style="display: none;">
    <div>
      <h2 id="edit-name-popup-title">Edit Name</h2>
      <input id="name-input" type="text" placeholder="Enter new category name">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
</body>
</html>
