<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - Home</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
  <style>
    .category-row {
      display: flex !important;
      visibility: visible !important;
    }
    .category-row div[draggable="true"] {
      transition: opacity 0.3s ease;
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .category-specific-button {
      display: none;
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      background-color: #000000;
      box-sizing: border-box;
    }
    .category-specific-button .inner-circle {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #FFFFFF;
    }
    .popup-button[data-action="confirm"] {
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="confirm"]:hover {
      background-color: #444444;
    }
    .popup-button[data-action="cancel"] {
      background-color: #1A1A1A;
      color: #FFFFFF;
      border: 1px solid #333333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .popup-button[data-action="cancel"]:hover {
      background-color: #2A2A2A;
    }
  </style>
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; padding: 0; position: relative; touch-action: manipulation;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <div id="select-container" style="display: flex; align-items: center;">
      <span id="select-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin: 0; cursor: pointer;">Select</span>
    </div>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Jiffy</h1>
    <div style="font-size: 24px; font-weight: 300; line-height: 1; cursor: pointer;">â˜°</div>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="show-rewards" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #0057B7; background-color: #C8E6C9; cursor: pointer; background-image: url('/jiffy/assets/prompts.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></button>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 5px;">Prompts</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="show-rewards" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #0057B7; background-color: #C8E6C9; cursor: pointer; background-image: url('/jiffy/assets/rewards.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></button>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 5px;">Rewards</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="action-button" data-action="add" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #0057B7; background-color: #C8E6C9; cursor: pointer; background-image: url('/jiffy/assets/add.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></button>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; margin-top: 5px;">Add</span>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: center; gap: 20px; width: 240px;" class="category-row">
      <!-- Categories will be added dynamically -->
    </div>
  </div>
  <script type="module" src="/jiffy/shared/scripts/main.js"></script>
</body>
</html>
