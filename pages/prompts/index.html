<!-- 
Path: /jiffy/pages/prompts/index.html
Purpose: Defines the Prompts page UI, displaying a header with "Back," "Prompts," and "+" buttons to add prompts, and a list of user-created prompts, styled like the iPhone Notes app with Jiffy's black background and white text.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - Prompts</title>
  <link rel="stylesheet" href="/jiffy/pages/prompts/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; padding: 0;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <a href="/jiffy/pages/home/index.html" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 8px; color: #FFFFFF; text-decoration: none; cursor: pointer;">Back</a>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Prompts</h1>
    <div id="add-prompt-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; font-weight: 300; cursor: pointer;">+</div>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <div class="prompt-list">
      <!-- Prompts will be added dynamically -->
    </div>
  </div>
  <div id="add-prompt-popup">
    <div class="popup-content">
      <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0 0 10px; color: #FFFFFF;">Add Prompt</h2>
      <input id="prompt-input" type="text" placeholder="Enter prompt" style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF;">
      <button class="popup-button" data-action="confirm">Confirm</button>
      <button class="popup-button" data-action="cancel">Cancel</button>
    </div>
  </div>
  <script type="module" src="/jiffy/pages/prompts/scripts.js"></script>
</body>
</html>
