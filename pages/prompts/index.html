<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - Prompts</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="stylesheet" href="/jiffy/pages/prompts/styles.css">
</head>
<body>
  <div style="padding: 20px; text-align: center;">
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px;">Prompts</h1>
    <input id="prompt-input" type="text" placeholder="Add a prompt (e.g., Get milk)" style="padding: 5px; margin-bottom: 10px;">
    <button class="prompt-action" data-action="add-prompt">Add Prompt</button>
    <div id="prompt-list" style="margin-top: 20px;"></div>
  </div>
  <script type="module" src="/jiffy/pages/prompts/scripts.js"></script>
</body>
</html>
