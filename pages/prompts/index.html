<!-- 
Path: /jiffy/pages/prompts/index.html
Purpose: Defines the Prompts page UI, with a header, cycle duration input, prompt list with weight icons, and popups for adding/editing prompts.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Jiffy">
  <title>Jiffy - Prompts</title>
  <link rel="stylesheet" href="/jiffy/pages/prompts/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
</head>
<body style="background-color: #000000; color: #FFFFFF; height: 100vh; margin: 0; padding: 0;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px 20px 0 20px; box-sizing: border-box;">
    <a href="/jiffy/pages/home/index.html" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 18px; color: #FFFFFF; text-decoration: none; cursor: pointer;">‚Üê</a>
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px; text-align: center; margin: 0; font-weight: normal;">Prompts</h1>
    <div id="add-prompt-button" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 18px; font-weight: 300; cursor: pointer; padding: 4px 8px;">+</div>
  </div>
  <div style="width: 100%; padding: 10px 20px; box-sizing: border-box; text-align: center;">
    <label style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; color: #FFFFFF;">Cycle Duration (seconds):</label>
    <input id="cycle-duration-regular" type="number" min="1" value="4" style="width: 60px; padding: 4px; margin: 0 5px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF; font-size: 12px;">
    <label style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; color: #FFFFFF;">Weighted:</label>
    <input id="cycle-duration-weighted" type="number" min="1" value="6" style="width: 60px; padding: 4px; margin: 0 5px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF; font-size: 12px;">
  </div>
  <div class="prompt-list-wrapper">
    <div class="prompt-list">
      <!-- Prompts will be added dynamically -->
    </div>
  </div>
  <div id="add-prompt-popup">
    <div class="popup-content">
      <h2>Add Prompt</h2>
      <input id="prompt-input" type="text" placeholder="Enter prompt">
      <input id="prompt-time" type="datetime-local" placeholder="Set due date/time">
      <div class="button-container">
        <button class="popup-button" data-action="confirm">Confirm</button>
        <button class="popup-button" data-action="cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="edit-prompt-popup">
    <div class="popup-content">
      <h2>Edit Prompt</h2>
      <input id="edit-prompt-input" type="text" placeholder="Edit prompt">
      <input id="edit-prompt-time" type="datetime-local" placeholder="Set due date/time">
      <div class="button-container">
        <button class="popup-button" data-action="confirm">Confirm</button>
        <button class="popup-button" data-action="cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="/jiffy/pages/prompts/scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jiffy/service-workers/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
