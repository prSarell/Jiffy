<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - Prompts</title>
  <link rel="stylesheet" href="/jiffy/shared/styles.css">
  <link rel="stylesheet" href="/jiffy/pages/prompts/styles.css">
  <link rel="manifest" href="/jiffy/manifest.json">
  <link rel="apple-touch-icon" href="/jiffy/assets/icon.png">
</head>
<body style="background-color: #000000; color: #FFFFFF; padding: 20px; text-align: center;">
  <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 20px;">Prompts</h1>
  <input id="prompt-input" type="text" placeholder="Add a prompt (e.g., Get milk)" style="padding: 5px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 4px; background-color: #1A1A1A; color: #FFFFFF;">
  <button class="prompt-action" data-action="add-prompt" style="background-color: #333333; color: #FFFFFF; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#444444';" onmouseout="this.style.backgroundColor='#333333';">Add Prompt</button>
  <div id="prompt-list" style="margin-top: 20px;"></div>
  <script type="module" src="/jiffy/pages/prompts/scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jiffy/service-workers/sw.js')
        .then(reg => console.log('Service worker registered:', reg))
        .catch(err => console.error('Service worker registration failed:', err));
    }
  </script>
</body>
</html>
