/jiffy/index.html

<!-- 
File: /jiffy/index.html
Purpose: This file serves as the entry point for the Jiffy app when accessed via the root URL (/jiffy/). It redirects the user to the main app page at /jiffy/pages/home/index.html using both a meta refresh tag and JavaScript for reliability. It also sets up the initial PWA configuration (manifest and icon links) to ensure the app icon and standalone mode are recognized by the browser when the app is added to the Home Screen.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Jiffy - Redirecting</title>
  <meta http-equiv="refresh" content="0;url=pages/home/index.html">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon-180.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/assets/icon-512.png">
</head>
<body>
  <p>Redirecting to Jiffy...</p>
  <script>
    console.log("Jiffy Redirect: Starting redirect...");
    const targetUrl = 'pages/home/index.html';
    console.log("Jiffy Redirect: Target URL:", targetUrl);
    window.location.href = targetUrl;
    console.log("Jiffy Redirect: Redirect initiated");
  </script>
</body>
</html>
