<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Jiffy - ADHD Task Manager</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./shared/styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2vw 3vw;
      background-color: #000000;
      z-index: 10;
      box-sizing: border-box;
    }
    .jiffy-title {
      font-size: 8.59375vw; /* Approx. 33.5px on iPhone 14 Pro */
      font-weight: 500;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }
    .hamburger-menu {
      font-size: 7.75vw; /* Approx. 30.2px on iPhone 14 Pro */
      font-weight: 500;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
    }
    #select-button {
      font-size: 3.25vw; /* Approx. 12.7px on iPhone 14 Pro */
      font-weight: 500;
      cursor: pointer;
      color: #ffffff;
    }
    #prompts-container {
      position: fixed;
      top: 50px;
      right: 15px;
      z-index: 10;
    }
    #rewards-container {
      position: fixed;
      top: 80px;
      right: 15px;
      z-index: 10;
    }
    #prompts-button, #rewards-button {
      font-size: 3.6vw; /* Approx. 14px on iPhone 14 Pro */
      padding: 6px 10px;
      background-color: #333333;
      border-radius: 4px;
      cursor: pointer;
    }
    #add-container {
      position: fixed;
      top: 80px;
      left: 15px;
      z-index: 10;
    }
    #add-button {
      font-size: 3.6vw; /* Approx. 14px on iPhone 14 Pro */
      padding: 6px 10px;
      background-color: #333333;
      border-radius: 4px;
      border: none;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span id="select-button">Select</span>
    <h1 class="jiffy-title">Jiffy</h1>
    <button class="hamburger-menu">â˜°</button>
  </header>
  <div id="add-container">
    <button id="add-button">Add</button>
  </div>
  <div id="prompts-container">
    <span id="prompts-button">Prompts</span>
  </div>
  <div id="rewards-container">
    <span id="rewards-button">Rewards</span>
  </div>
</body>
</html>
