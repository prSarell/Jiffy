// /jiffy/index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy - ADHD Task Manager</title>
  <link rel="stylesheet" href="./shared/styles.css">
</head>
<body>
  <button id="add-button" class="action-button" data-action="add">Add Category</button>
  <div id="category-container" class="category-row"></div>
  <div id="select-container">
    <span id="select-button">Select</span>
  </div>
  <div id="popup" style="display: none;">
    <h3 id="popup-title">Add Category</h3>
    <input id="category-input" type="text">
    <button data-action="confirm">Confirm</button>
    <button data-action="cancel">Cancel</button>
  </div>
  <div id="delete-popup" style="display: none;">
    <p id="delete-popup-message"></p>
    <button id="delete-popup-cancel">Cancel</button>
    <button id="delete-popup-delete">Delete</button>
  </div>
  <div id="edit-color-popup" style="display: none;">
    <h3 id="edit-color-popup-title"></h3>
    <input id="color-input" type="text">
    <button data-action="confirm">Confirm</button>
    <button data-action="cancel">Cancel</button>
  </div>
  <div id="edit-name-popup" style="display: none;">
    <h3 id="edit-name-popup-title"></h3>
    <input id="name-input" type="text">
    <button data-action="confirm">Confirm</button>
    <button data-action="cancel">Cancel</button>
  </div>
  <div id="edit-options-popup" style="display: none;">
    <button data-action="edit-name">Edit Name</button>
    <button data-action="edit-color">Edit Color</button>
  </div>
  <script type="module" src="./shared/scripts/main.js"></script>
</body>
</html>
